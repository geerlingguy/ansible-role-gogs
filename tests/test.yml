- hosts: all

  vars:
    gogs_http_port: "3210"

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: Ensure build dependencies are installed.
      package: name=curl state=present

  roles:
    - geerlingguy.git
    - role_under_test
